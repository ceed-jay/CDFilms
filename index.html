    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#f7941d',
              black: '#282828',
              ivory: '#fdfbf7',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling */
        background-color: #fdfbf7;
      }
      
      /* Cinematic Wedding Background */
      .wedding-bg {
        background-color: #fdfbf7;
        background-image: 
          url("https://www.transparenttextures.com/patterns/linen-paper.png"),
          radial-gradient(circle at top right, rgba(247, 148, 29, 0.03) 0%, transparent 40%);
        position: relative;
      }

      /* Subtle Floral Watermark Decoration */
      .floral-overlay::before {
        content: "";
        position: absolute;
        bottom: -10%;
        right: -5%;
        width: 60%;
        height: 60%;
        background-image: url('https://www.transparenttextures.com/patterns/floral-paper.png');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.1;
        pointer-events: none;
        z-index: 0;
      }

      /* Alternate Wedding Background for Services/Pricing */
      .wedding-bg-alt {
        background-color: #f9f7f2;
        background-image: url("https://www.transparenttextures.com/patterns/linen-paper.png");
      }
      
      /* Animation for section transitions */
      .section-fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .section-fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 600ms ease-out, transform 600ms ease-out;
      }
      
      /* Scrollbar hiding for internal sections if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
